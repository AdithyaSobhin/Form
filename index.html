<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="shortcut icon" href="./google icon.jpg">
</head>
<body>
    <a href="https://adithyasobhin.github.io/cristopher/" target="_blank"> CRISTOPHER NOLAN </a>
    <form action="">
    <h1> FEED BACK</h1>
    <fieldset>
        <legend>Personal Information</legend>
    <div>

        <label for="name">Name</label>
        <input type="text" id="name">
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>
    <br>
    <div>
        <label for="pass">Password</label>
        <input type="password" id="pass">
    </div>
    <br>
    <div>
        <label for="age"> Age </label>
        <input type="number" id="age" min="20" max="35"> 
    </div>
    <br>
    <div>
        <label for="dob"> Date of birth</label>
        <input type="date" id="dob">
    </div>
    <br>
    <div>
        <label> Gender </label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
    </div>
    <br>
    <div>
        <label for="address">Address</label>
        <textarea id="address" rows="5" cols="20"></textarea>
    </div>
    <br>
    <div>
        <label for="pic">Photo</label>
        <input type="file" id="pic">
    </div>
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <div>
            <label> Favourite Movies </label>
            <input type="checkbox" id="interseller">
            <label for="inerseller">Interseller</label>
            <input type="checkbox" id="dunkirk">
            <label for="dunkirk">Dunkirk</label>
            <input type="checkbox" id="tenet">
            <label for="tenet">Tenet</label>
            
        </div>
        <br>
        <div>
            <label for="tshirt size">Tshirt Size</label>
            <select name="tshirt size" id="tshirt size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>

            </select>

        </div>
        <br>
        <div>
            <label for="bestmovie">Best Movie</label>
            <input list="bestmovie">
            <datalist id="bestmovie">
                <option value="followin">Folloeing</option>
                <option value="memento">Memento</option>
                <option value="insomnia">Insomnia</option>
                <option value="batman begins">Batman Begins</option>
                <option value="inception">Inception</option>
                <option value="intersteller">Intersteller</option>
                <option value="dunkirk">Dunkirk</option>
                <option value="tenet">Tenet</option>
                <option value="oppenheimer">Oppenheimer</option>
                <option value="the prestige">The Prestige</option>
                <option value="the dark knight">The Dark Knight</option>

            </datalist>
        </div>
        <br>
        <div>
        <input type="Submit">
        <input type="Reset">
    </div>

    </fieldset>
</form>
    
</body>
</html>
